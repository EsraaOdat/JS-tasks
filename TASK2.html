<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  
</head>
<body>


<form id="userForm">
  <label>Name: <input type="text" id="name" required></label><br><br>

  <label>Age: <input type="number" id="age" required></label><br><br>

  <label>Gender: <input type="text" id="gender" required></label><br><br>

  <label>Birth Date: <input type="date" id="birthDate" required></label><br><br>

  <label>Your Image: <input type="url" id="image" placeholder="Image URL"></label><br><br>
  <hr><br>

  <label>Description: <input type="text" id="description"></label><br><br>

  <label>Major & University: <input type="text" id="major"></label><br><br>

  <label>Programming Language:</label>
  <label><input type="checkbox" id="html"> HTML</label>
  <label><input type="checkbox" id="css"> CSS</label>
  <label><input type="checkbox" id="js"> JS</label><br><br>
<hr><br>
  <label>Siblings Number: <input type="number" id="siblings"></label><br><br>

  <label>Description of Siblings: <input type="text" id="siblingsDesc"></label><br><br>

  <button type="submit">Submit</button>
</form>


<script src="T2.js"> </script>

</body>
</html>
